<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Peta</h2>
                    <h3 class="section-subheading text-muted">Peta lokasi</h3>
                </div>
            </div>
            <div class="hore">
                   <iframe id="map_iframe"
					width="100%"
					height="400"
					frameborder="0"
					scrolling="no"
					marginheight="0"
					marginwidth="0"
					src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
					allowfullscreen>
				  </iframe>
				  <br>
				  <small id="map_iframe"
					width="100%"
					height="400"
					frameborder="0"
					scrolling="no"
					marginheight="0"
					marginwidth="0"
					src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
					allowfullscreen>
				  </small>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Kata kata peta (mungkin penunjuk arah)</p>
                </div>
            </div>
        </div>
    </section>
